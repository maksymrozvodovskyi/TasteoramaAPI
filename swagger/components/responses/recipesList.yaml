description: List of recipes with paginator
content:
  application/json:
    schema:
      type: object
      properties:
        recipes:
          type: array
          items:
            $ref: '../schemas/recipe.yaml'
        page:
          type: integer
          example: 1
        perPage:
          type: integer
          example: 12
        totalPages:
          type: integer
          example: 5
        totalResults:
          type: integer
          example: 60
        hasPreviousPage:
          type: boolean
          example: true
        hasNextPage:
          type: boolean
          example: false
