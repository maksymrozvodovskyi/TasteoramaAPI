type: object
title: User
description: User account information with personal details and preferences
required:
  - _id
  - name
  - email
  - createdAt
  - updatedAt
properties:
  _id:
    type: string
    description: User unique identifier
    pattern: '^[0-9a-fA-F]{24}$'
    example: '507f1f77bcf86cd799439011'
  name:
    type: string
    description: User's full name
    example: 'John Doe'
  email:
    type: string
    format: email
    description: User's unique email address used for authentication and notifications
    example: 'john.doe@example.com'
  avatar:
    type: string
    description: User's avatar URL or null
    format: uri
    example: 'https://example.com/avatars/user123.jpg'
  favouriteRecipes:
    type: array
    description: Collection of recipe IDs that the user has marked as favorites
    items:
      type: string
      pattern: '^[0-9a-fA-F]{24}$'
      description: MongoDB ObjectId reference to a recipe document
      example: '6462a8f74c3d0ddd28898069'
    example: ['507f1f77bcf86cd799439012', '507f1f77bcf86cd799439013']
    default: []
  createdAt:
    type: string
    format: date-time
    description: User creation timestamp
    example: '2024-01-15T10:30:00Z'
  updatedAt:
    type: string
    format: date-time
    description: User update timestamp
    readOnly: true
    example: '2024-01-15T10:30:00.000Z'
example:
  _id: '507f1f77bcf86cd799439011'
  name: 'John Doe'
  email: 'john.doe@example.com'
  avatar: 'https://example.com/avatars/user123.jpg'
  favouriteRecipes: ['507f1f77bcf86cd799439012', '507f1f77bcf86cd799439013']
  createdAt: '2024-01-15T10:30:00.000Z'
  updatedAt: '2024-01-15T10:30:00.000Z'
