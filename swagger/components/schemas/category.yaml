type: object
required:
  - _id
  - name
properties:
  _id:
    description: Category's id
    type: string
    example: 65ca67e7ae7f10c88b598384
  name:
    description: Category's name
    type: string
    example: Italian
  createdAt:
    description: Category creation date
    type: string
    format: date-time
    example: '2024-01-15T20:30:45.123Z'
  updatedAt:
    description: Category last update date
    type: string
    format: date-time
    example: '2024-01-15T20:30:45.123Z'
