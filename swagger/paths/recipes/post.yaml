tags:
  - Recipes
summary: Create recipe
operationId: createRecipe
description: Create a recipe with payload
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - title
          - category
          - instructions
          - time
          - description
          - ingredients
        properties:
          title:
            type: string
            description: Recipe's title
            example: John Cake
          category:
            type: string
            description: Recipe's category
            example: dessert
          instructions:
            type: string
            description: Recipe's instructions
            example: Heat oven to 180C/160C fan/gas 4...
          description:
            type: string
            description: Recipe's description
            example: A classic British cake...
          time:
            type: number
            description: Recipe's cooking time
            example: 120
          calories:
            type: number
            description: Number of calories in recipe
            example: 1200
          thumb:
            type: string
            format: binary
            description: Recipe's photo (max size 2 MB)
          ingredients:
            type: array
            description: Recipe's ingredients
            items:
              type: object
              required:
                - id
                - measure
              properties:
                id:
                  type: string
                  example: 640c2dd963a319ea671e367e
                measure:
                  type: string
                  example: 175g
responses:
  '201':
    description: Creates a recipe
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a recipe!
            data:
              type: object
              $ref: '../../components/schemas/recipe.yaml'
  '400':
    $ref: '../../components/responses/400.yaml'
  '401':
    $ref: ../../components/responses/401.yaml
