tags:
  - Recipes
summary: Create recipe
operationId: createRecipe
description: 'Create a recipe with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - title
          - category
          - instructions
          - time
          - description
          - ingredients
        properties:
          title:
            description: "Recipe's title"
            type: string
            example: 'John Cake'
          category:
            description: "Recipe's category"
            type: string
            example: 'dessert'
          instructions:
            description: "Recipe's instructions"
            type: string
            example: Heat oven to 180C/160C fan/gas 4 and line the base and sides of a 20cm square tin with baking parchment...
          description:
            description: "Recipe's description"
            type: string
            example: A classic British cake made with almond sponge cake and covered with marzipan. It is traditionally pink and yellow checkered in appearance.
          time:
            description: "Recipe's cooking time"
            type: string
            example: 120
          thumb:
            description: "Recipe's photo"
            type: string
            example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
          ingredients:
            description: "Recipe's ingredients"
            type: array
            items:
              type: object
              required:
                - id
                - measure
              properties:
                id:
                  type: string
                  example: '640c2dd963a319ea671e367e'
                measure:
                  type: string
                  example: '175g'

responses:
  '201':
    description: Creates a recipe
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a recipe!
            data:
              type: object
              $ref: '../../components/schemas/recipe.yaml'
  '500':
    $ref: '../../components/responses/internalServerError.yaml'
