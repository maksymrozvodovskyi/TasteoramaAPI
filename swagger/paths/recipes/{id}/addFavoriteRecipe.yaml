tags:
  - Recipes
summary: Add a recipe to user's favorites
description: Allows an authenticated user to add a specific recipe to their list of favorite recipes.
operationId: addFavoriteRecipe
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    description: Unique identifier of the recipe to be added to favorites
    schema:
      type: string
      example: 66c5d22f8b1f2d5ad93f2e11
responses:
  '201':
    description: Recipe added to favorites
    content:
      application/json:
        schema:
          type: object
          required:
            - message
            - favoritesRecipes
          properties:
            message:
              type: string
              example: Recipe added to favorites
            favoritesRecipes:
              type: array
              items:
                type: object
                required:
                  - _id
                  - title
                  - category
                  - owner
                  - instructions
                  - description
                  - time
                  - ingredients
                  - createdAt
                  - updatedAt
                properties:
                  _id:
                    type: string
                    example: 6462a8f74c3d0ddd28897fcd
                  title:
                    type: string
                    example: Battenberg Cake
                  category:
                    type: string
                    example: Dessert
                  owner:
                    type: string
                    example: 64c8d958249fae54bae90bb9
                  area:
                    type: string
                    example: British
                  instructions:
                    type: string
                    example: Heat oven to 180C/160C fan/gas 4 and line the base...
                  description:
                    type: string
                    example: A classic British cake made with almond sponge cake...
                  thumb:
                    type: string
                    example: https://ftp.goit.study/img/so-yummy/preview/Battenberg%20Cake.jpg
                  time:
                    type: number
                    example: '60'
                  calories:
                    type: number
                    example: 1200
                  ingredients:
                    type: array
                    items:
                      type: object
                      required:
                        - id
                        - measure
                      properties:
                        id:
                          type: string
                          example: 640c2dd963a319ea671e367e
                        measure:
                          type: string
                          example: 175g
                  createdAt:
                    type: string
                    format: date-time
                    example: 2023-03-11T19:25:33.243Z
                  updatedAt:
                    type: string
                    format: date-time
                    example: 2024-03-03T22:47:51.976Z
  '400':
    $ref: ../../../components/responses/400.yaml
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
  '409':
    $ref: ../../../components/responses/409.yaml
