tags:
  - Favorite recipes
summary: Add a recipe to user's favorites
description: Allows an authenticated user to add a specific recipe to their list of favorite recipes.
operationId: addFavoriteRecipe
security:
  - bearerAuth: []
parameters:
  - name: id
    in: path
    required: true
    description: Unique identifier of the recipe to be added to favorites
    schema:
      type: string
      example: 66c5d22f8b1f2d5ad93f2e11
responses:
  '201':
    description: Recipe added to favorites
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Recipe added to favorites
            data:
              type: object
              required:
                - recipeId
                - title
              properties:
                recipeId:
                  type: string
                  example: 66c5d22f8b1f2d5ad93f2e11
                title:
                  type: string
                  example: Chocolate Cake
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
  '409':
    $ref: ../../../components/responses/409.yaml
