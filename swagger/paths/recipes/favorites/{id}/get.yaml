tags:
  - Recipes
summary: Get favorite recipes
description: Get all favorite recipes of the authorized user.
operationId: getFavoriteRecipes
security:
  - bearerAuth: []

responses:
  '200':
    description: Successfully retrieved favorite recipes
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully retrieved favorite recipes!
            data:
              type: array
              items:
                $ref: '../../../components/schemas/recipe.yaml'
  '400':
    $ref: '../../../components/responses/400.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
  '409':
    $ref: '../../../components/responses/409.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
