tags:
  - Categories
summary: Get list of categories
operationId: getCategories
description: 'Get list of food categories with this endpoint'
security:
  - bearerAuth: []
responses:
  '200':
    description: Successfully found categories!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found categories!
            data:
              type: array
              items:
                $ref: '../../components/schemas/category.yaml'
  '500':
    description: Internal server error
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 500
            message:
              type: string
              example: Internal server error
